<nz-table #dynamicTable [nzData]="dataSource" [nzBordered]="true" [nzPageSize]="10" [nzShowPagination]="true"
  [nzScroll]="{ x: '100%' }">
  <thead>
    <tr>
      <th *ngFor="let column of columns">{{ column.title }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of dataSource">
      <td *ngFor="let column of columns" class="ellipsis">
        <ng-container [ngSwitch]="column.format">
          <span *ngSwitchCase="'text'">{{ data[column.key] }}</span>
          <span *ngSwitchCase="'currency'">{{ data[column.key] | currency:'ï¿¥ ' }}</span>
          <span *ngSwitchCase="'date'">{{ data[column.key] | date:'yyyy-MM-dd' }}</span>
          <span *ngSwitchCase="'percentage'">{{ data[column.key] | percent }}</span>
        </ng-container>
      </td>
    </tr>
  </tbody>
</nz-table>
